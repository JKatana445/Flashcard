<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!--CSS link-->
    <link  rel="stylesheet" href="index.css">
    <!--google fonts link-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!--boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="profile-card">
        <div class="img">
            <img src="me.jpg" alt="a photo of me" class="profile-img">
        </div>

        <div class="text-info">
            <span class="name">PoemCoder</span>
            <span class="job">Web developer & Techie</span>
        </div>

        <div class="media-btn">
            <a href="#" style="background: #4267b2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #dc3d3d;" class="link">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" style="background: #48d163;" class="link">
                <i class='bx bxl-whatsapp' ></i>
            </a>
            <a href="#" style="background: #223254;" class="link">
                <i class='bx bxl-facebook' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="btn">Follow</button>
            <button class="btn">Message</button>
        </div>

        <div class="analyze">
            <div class="data">
                <i class='bx bx-heart' ></i>
                <span class="num">600k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="num">50k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="num">320k</span>
            </div>
        </div>
    </div>
</body>
</html>
